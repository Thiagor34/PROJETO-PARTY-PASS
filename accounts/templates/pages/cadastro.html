{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <link rel="stylesheet" href="{% static 'css/login.css'%}">
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
    ></script>
    <title>Usuário - Party Pass</title>
</head>

<body>
    <nav>
        <div class="logo">
            <a href="{% url 'home' %}"><img src="{% static 'img/logo_party_pass.png' %}" alt=""></a>
            <a href="{% url 'home' %}">Party Pass</a>
        </div>
    </nav>
    <main>
        <div class="itens">
            <div class="titulo_ferramenta">
                <h1>Cadastre-se</h1>
            </div>
            <form class="infos_login" method="POST"> {% csrf_token %}
                <div class="usuario_login">
                    <h2>Usuário:</h2>
                    <input name="username" type="text" placeholder="Usuário">
                </div>
                <div class="email_login">
                    <h2>Email:</h2>
                    <input name="email" type="text" placeholder="E-mail">
                </div>
                <div class="senha_login">
                    <h2>Senha:</h2>
                    <input name="password" type="password" placeholder="Senha">
                </div>
                <div class="re-senha_login">
                    <h2>Repitir Senha:</h2>
                    <input name="re-password" type="password" placeholder="Repita a senha">
                </div>
                <div class="buttons">
                    <button type="submit">Cadastrar</button>
                </div>
            </form>
                        {% if messages %}
            {% for message in messages %}
            <p class="alert alert-danger">{{ message }}</p>
            {% endfor %}
            {% endif %}
        </div>
    </main>
</body>

</html>
